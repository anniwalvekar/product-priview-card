<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <img src="images/image-product-desktop.jpg" alt="perfume-bottle-img" class="img-desktop">
    <img src="images/image-product-mobile.jpg" alt="perfume-bottle-img" class="img-mobile">
    <div class="card-block">
      <h5 class="heading">Perfume</h5>
      <h1 class="primary-heading"> Gabrielle <br> Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-block">
          <p class="plan">$149.99</p>
          <p class="basic-plan">  $169.99</p>
        </div>
        <div class="button">
          <a href="#" class="btn "><i class="fa fa-shopping-cart"></i> Add to Cart </a>
        </div>
    </div>
  </div>
</body>
</html>
